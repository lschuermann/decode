openapi: 3.0.3

info:
  title: DECODE Node Server API
  version: 0.1.0

paths:
  /shard/:
    get:
      summary: Enumerate shards stored on this node
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of shards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ShardInfo"

    post:
      summary: Upload a shard
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Shard uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShardUploadReceipt"

  /shard/{shardDigest}:
    get:
      summary: Retrieve a shard
      security:
        - bearerAuth: []
      parameters:
        - name: shardDigest
          in: path
          required: true
          description: Hex-encoded SHA3-256 digest of shard
          schema:
            type: string
      responses:
        '200':
          description: Download shard data
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /shard/{shardDigest}/fetch:
    post:
      summary: Fetch a shard from another node
      security:
        - bearerAuth: []
      parameters:
        - name: shardDigest
          in: path
          required: true
          description: Hex-encoded SHA3-256 digest of shard
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - source_node
              - ticket
              properties:
                source_node:
                  type: string
                  description: Base-URL of node to fetch shard from
                ticket:
                  type: string
                  description: |
                    Ticket authorizing this node to act as a client
                    towards the source node and fetch the requested
                    shard.
      responses:
        '200':
          description: Shard replicated on this node successfully

components:
  schemas:
    ShardInfo:
      type: object
      required:
        - digest
        - size
      properties:
        digest:
          type: string
          description: Hex-encoded SHA3-256 digest of shard data
        size:
          type: integer
          format: int64
          description: "Size of the shard in bytes"
    ShardUploadReceipt:
      type: object
      required:
        - digest
        - receipt
      properties:
        digest:
          type: string
          description: Hex-encoded SHA3-256 digest of shard data
        receipt:
          type: string
          description: |
            Opaque (digitally signed) receipt to confirm that this shard has
            been uploaded to the node.
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
